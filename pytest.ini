[pytest]
testpaths = src/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=0
    --asyncio-mode=auto
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    asyncio: Async tests
    concurrency: Tests for concurrency and consistency
    business: Tests for business logic
    fault_tolerance: Tests for fault tolerance
    metrics: Tests for metrics and monitoring
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning